<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
</head><body><dom-module id="shared-styles">
  <template>
    <style>
      .card {
        width: 80%;
        margin: 18px auto;
        padding: 16px;
        color: #757575;
        border-radius: 3px;
        background-color: var(--paper-grey-100);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .overlay {
        position: absolute;
        top: 10em;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #e0e0e0;
        z-index: 100;
      }
      paper-spinner-lite {
        --paper-spinner-color: var(--paper-grey-900);
      }
      .textSection {
        display: block;
        padding: 10px 14px;
        margin: 0;
        color: #e0e0e0;
        font-family: "RobotoMono", "Monaco", "Courier New", monospace;
        font-size: 12px;
        background-color: #231f20;
      }
    </style>
  </template>
</dom-module>
</body></html>
