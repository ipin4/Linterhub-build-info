<link rel="import" href="shared-styles.html">

    <style include="shared-styles">

        display: block;
        padding: 10px;
      }

        padding: 3px 0;
        margin: 0;
      }
      p.config {
        padding: 3px 15px;
        margin: 0;
      }
      h2 {
        font-size: 1.3em;
        font-weight: normal;
      }

    <iron-ajax id="configAjax" url="../../data/json/config.json" handle-as="json" loading="{{loading}}" on-response="getData" last-response="{{response}}"></iron-ajax>
    <div hidden$="[[!loading]]">
      <div class="overlay">
        <paper-spinner-lite active="{{loading}}"></paper-spinner-lite>
      </div>
