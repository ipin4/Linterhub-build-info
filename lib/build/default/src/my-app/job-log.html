<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

</head><body><dom-module id="job-log">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      p.devider {
        width: 100%;
        height: 32px;
        color: black;
        text-align: center;
        text-transform: uppercase;
        line-height: 32px;
        background-color: #e0e0e0;
      }
      .section {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 32px;
        margin-top: 5px;
        padding: 0 18px;
        font-size: 14px;
        line-height: 32px;
        color: #231f20;
        border: 1px solid #e0e0e0;
        cursor: pointer;
        outline: none;
        user-select: none;
      }
      .selectIcon {
        position: absolute;
        top: 50%;
        margin: -8px;
        left: 0;
        width:16px;
        height: 16px;
        background-image: url("../../data/images/expand_arrow1600.png");
        background-size: auto 50%;
        background-position: 4px center;
        background-repeat: no-repeat;
        transform-origin: center;
        background-color: #e0e0e0;
        transform: rotate(-90deg);
        transition: transform 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .rotation {
        transform: rotate(0deg);
      }

      iron-collapse {
        outline: none;
      }
    </style>

    <iron-ajax id="buildAjax" url="../../data/json/build.json" handle-as="json" loading="{{loading}}" last-response="{{responseList}}"></iron-ajax>
    <div hidden$="[[!loading]]">
      <div class="overlay">
        <paper-spinner-lite active="{{loading}}"></paper-spinner-lite>
      </div>
    </div>

    <template is="dom-repeat" items="[[responseList.posts]]">
      <div class="card">
        <p class="devider">[[item.section]]</p>

        <template is="dom-repeat" items="[[item.info]]" id="selTemplate">
          <div class="section" aria-controls="collapse" on-click="toggle">
            <div class="selectIcon"></div>[[item.title]]
          </div>
          <iron-collapse id="collapse" tabindex="0">
            <div class="textSection">[[item.text]]</div>
          </iron-collapse>
        </template>

      </div>
    </template>

  </template>
