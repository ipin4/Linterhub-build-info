<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="data-header.html">
<link rel="import" href="build-process.html">
<link rel="import" href="create-config.html">
<link rel="import" href="view3.html">
<link rel="import" href="error-page.html">

<dom-module id="my-app">
  <template>
    <style>
      app-toolbar {
        width: 100%;
        height: 4em;
        padding: 0 1em; 
        background-color: rgb(230,230,230);
        margin-bottom: 2em;
      }
      app-toolbar img {
        height: 56%;
        width: auto;
        margin-right: 1em;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-drawer {
        --app-drawer-width: 210px;
        --app-drawer-content-container: {
          background-color: var(--paper-grey-100);
        }
      }
      .title {
        width: 80%; 
        margin: 2em 1.4em;
        padding: 1em 0;
        text-align: center;
        text-transform: uppercase; 
        border: .05em solid; 
      }
      .drawer-list a {
        display: block;
        padding: 0 1.4em;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background-color: #e0e0e0;
        border-left: .2em solid; 
      }
      
    </style>
    
    <app-location route="{{route}}"></app-location>
          <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
           <app-route
            route="{{subroute}}"
            pattern="build_process/:subPage"
            data="{{subrouteData}}"
            tail="{{tail}}"></app-route>

    <app-drawer-layout>

      <app-drawer slot="drawer" align="right">
        <div class="title">Menu</div>
        <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="build_process" href="/build_process">Build Process</a>
          <a name="create_config" href="/create_config">Create Config</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <app-toolbar>
        <img src="../../data/images/logo.png" alt="logo RM">
        <div main-title>Linterhub build info</div>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
      </app-toolbar>

      <sample-content size="100">

        <data-header></data-header>

        <iron-pages 
          selected="{{page}}"
          attr-for-selected="name"
          fallback-selection="view404"
          role="navigation">

          <build-process 
            subroute="{{subroute}}"
            name="build_process"></build-process >

          <create-config name="create_config"></create-config>
          
          <view-three name="view3"></view-three>

          </iron-pages>

      </sample-content>

    </app-drawer-layout>

  </template>

  <script>
    class MainPage extends Polymer.Element {
      static get is() { return 'my-app'; }
      static get properties() {
        return {
          page: {
            type: String,
          },
          connected: {
            type: Boolean,
            value: false
          }
        };
      }
      
      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      _routePageChanged(page) {
        //console.log('_routePageChanged')
        if (page === undefined) return;
        this.page = page || '/build_process';         
      }

      _showPage404() {
        this.page = 'view404';
      }
    }
    window.customElements.define(MainPage.is, MainPage);

  </script>
</dom-module>
