<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="shared-styles.html">

<dom-module id="data-header">
  <template>
    <style include="shared-styles">
      .field {
        position: relative;
      }
      .path p {
        margin-bottom: 0;
      }
      .result {
        position: absolute;
        top: 2.18em;
        right: -.5em;
        color: #fff;
        width: 7em;
        line-height: 2em;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        transform: rotate(45deg);
        background-color: #22aa60;
      }
      .result:before {
        position: absolute;
        left: -1.2em;
        top:.05em;
        content: "";
        transform: rotate(-135deg);
        border-right: 1.37em solid #22aa60;
        border-top: 1.37em solid rgba(255,255,255,0);
        border-bottom: 1.37em solid rgba(255,255,255,0);
      }
      .result:after {
        position: absolute;
        right: -1.14em;
        top:.05em;
        content: "";
        transform: rotate(-45deg);
        border-right: 1.39em solid #22aa60;
        border-top: 1.39em solid rgba(255,255,255,0);
        border-bottom: 1.39em solid rgba(255,255,255,0);
      }
      .error {
        background-color: #DB2352;
      }
      .error:before {
        border-right: 1.37em solid #DB2352;
      }
      .error:after {
        border-right: 1.39em solid #DB2352;
      }      
      .small-font {
        font-size: .8em;
      }
      .middle-font {
        font-size: .9em;
      }
      .prim-info {
        margin: 2em 1.7em;
        padding-left: 1em;
        border-left: .2em solid #757575;
      }
      .prim-info p {
        margin: .5em 0;
      }
      .sec-info-cont {
        border-top: solid .05em #757575; 
      }
      .sec-info {
        display: inline-block;
        padding-top: .7em;
      }
      .sec-info p {
        margin: .5em 1.7em;
      }
      @media screen and (max-width: 740px) {
        .path p {
          width: 80%;
        }
      }

    </style>
    <paper-material class="field card" elevation="1">
      <div class="path"><p><b>Repometric >> linterhub-atom >> master >> build 10 >> Rebuild</b></p></div>
      <div class="result small-font">SUCSESS</div>
      <div class="prim-info">
        <p>Pull request #13 - Use atom-linter v2, code refactoring</p>
        <p>Oleg Safonov</p>
      </div>
      <div class="sec-info-cont middle-font">
        <div class="sec-info">
          <p><b>When: </b>8 days ago</p>
          <p><b>Branch: </b>master</p>
          <p><b>Req Num: </b>91f50477</p>
        </div>
      </div>
    </paper-material>

  </template>
  <script>
    class dataHeader extends Polymer.Element {
      static get is() { return 'data-header'; }

      static get properties() {
        return {}
      }
    }

    window.customElements.define(dataHeader.is, dataHeader);
  </script>
</dom-module>
