<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="web-socket.html">
<link rel="import" href="error-page.html">

<dom-module id="job-log">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      p.devider {
        width: 100%;
        height: 2em;
        color: black;
        text-align: center;
        text-transform: uppercase;
        line-height: 2em;
        background-color: #e0e0e0;
      }
      .section {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 2em;
        margin-top: 5px;
        padding: 0 1.1em;
        font-size: 0.9em;
        line-height: 2em;
        color: #231f20;
        border: 1px solid #e0e0e0;
        cursor: pointer;
        outline: none;
        user-select: none;
      }
      .selectIcon {
        position: absolute;
        top: 50%;
        margin: -0.5em;
        left: 0;
        width:1em;
        height: 1em;
        background-image: url("../../data/images/expand_arrow1600.png");
        background-size: auto 50%;
        background-position: 0.3em center;
        background-repeat: no-repeat;
        transform-origin: center;
        background-color: #e0e0e0;
        transform: rotate(-90deg);
        transition: transform 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .rotation {
        transform: rotate(0deg);
      }
      iron-collapse {
        outline: none;
      }
    </style>
    
    <web-socket
      id="buildWebSocket"
      url="ws://localhost:8082"
      message="getJobInfo"
      on-response="getData"
      on-error="getError"
      on-closed="getError"
      on-send="startLoadData"></web-socket>

    <error-page hidden="{{!errorText}}">{{errorText}}</error-page>

    <array-selector id="headerSelector" items="{{textHeaders}}" selected="{{selectedHeaders}}" multi></array-selector>
    <array-selector id="subHeaderSelector" items="{{textSubHeaders}}" selected="{{selectedSubHeaders}}" multi></array-selector>
    <array-selector id="textSelector" items="{{textConsole}}" selected="{{selectedText}}" multi></array-selector>

      <template id="globalTemplate" is="dom-repeat" items="{{selectedHeaders}}" as="headerRoot">
          <paper-material class="card" elevation="1">
            <p class="devider">[[headerRoot.header]]</p>

            <template id="subHeaderTemplate" is="dom-repeat" items="{{selectedSubHeaders}}" as="subheaderRoot">
              <template is="dom-if" if="{{getSubHeader(subheaderRoot, headerRoot)}}">
                <div class="section" aria-controls="collapse" on-click="toggle">
                  <div class="selectIcon"></div>[[subheaderRoot.subheader]]
                </div>
                <iron-collapse id="collapse" tabindex="0">
                  <div class="textSection">

                    <template is="dom-repeat" items="[[selectedText]]" as="textRoot">
                      <template is="dom-if" if="{{getText(textRoot, subheaderRoot, headerRoot)}}">
                        <div class="line clearfix">
                          <span class="one-step number">[[getNumber()]]</span><span class="one-step">[[textRoot.text]]</span>
                        </div>
                      </template>
                    </template>

                  </div>
                </iron-collapse>
              </template>
            </template>

          </paper-material>
      </template>

    </template>

  </template>

  <script>
    class JobLog extends Polymer.Element {
      static get is() { return 'job-log'; }
      static get properties() {
        return {
          lineNumber: {
            type: Number,
            value: 0
          },
          responsed: {
            type: String,
            notify: true,
            reflectToAttribute: true
          },
          textHeaders: {
            type: Array,
            value: []
          },
          textSubHeaders: {
            type: Array,
            value: []
          },
          textConsole: {
            type: Array,
            value: []
          },
          errorText: {
            type: String,
            notify: true
          }
        }
      }

      startLoadData() {
        this.responsed = 0;
      }

      getError(event) {
        if (event.type == 'closed') {
          this.errorText = 'Server is do not respond';
        } else {
          this.errorText = event.detail;
        }
        this.responsed = 1;
      }

      getData(responseAnswer) {
        var data = responseAnswer.detail.text

        if (data.is != "done") {
          this.responsed = 0;
        } else {
          this.responsed = 1;
        }

        if (data.is == 'header') {
          this.textHeaders.push(data);
          this.$.headerSelector.select(data);
        }

        if (data.is == 'subHeader') {
          this.textSubHeaders.push(data);
          this.$.subHeaderSelector.select(data);
        }
        if (data.is == 'text') {
          this.textConsole.push(data);
          this.$.textSelector.select(data);
        }
      }

      getSubHeader(subheaderRoot, headerRoot) {
        if(subheaderRoot.currentHeader==headerRoot.header){
          return true;
        } else {
          return false;
        }
      }

      getText(textRoot, subheaderRoot, headerRoot) {
        if( textRoot.currentHeader==headerRoot.header&&
            textRoot.currentSubheader==subheaderRoot.subheader) {
          return true;
        } else {
          return false;
        }
      }

      resetTemplate() {
        this.lineNumber = 0;
        this.errorText = '';
        this.textHeaders.splice(0, this.textHeaders.length);
        this.textSubHeaders.splice(0, this.textSubHeaders.length);
        this.textConsole.splice(0, this.textConsole.length);
        this.$.headerSelector.clearSelection();
        this.$.subHeaderSelector.clearSelection();
        this.$.textSelector.clearSelection();
      }

      getNumber() {
        return ++this.lineNumber;
      }

      toggle(e) {
        var collapseElement = e.target.nextElementSibling;
        var rotateElement = e.target.childNodes[1];
        if (collapseElement === null) {
          rotateElement = e.target;
          collapseElement = rotateElement.parentNode.nextElementSibling;
        }
        collapseElement.toggle()
        rotateElement.classList.toggle('rotation');
      }

    }

    window.customElements.define(JobLog.is, JobLog);
  </script>
</dom-module>
