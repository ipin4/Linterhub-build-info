<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="error-page.html">

<dom-module id="view-config">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      id="configAjax"
      url="../data/json/config.json"
      handle-as="json"
      loading="{{loading}}"
      on-response="startLoader"
      on-request="endLoader"
      on-error="getError"
      last-response="{{response}}"></iron-ajax>

    <error-page hidden="{{!errorText}}">{{errorText}}</error-page>

    <paper-material elevation="1" class="card" hidden="{{loading}}">
      <h2>Config info</h2>
      <div class="textSection" id="textSection">
        <template is="dom-repeat" items=[[response.config]]>
          <div class="line clearfix">
            <span class="one-step number">[[getNumber()]]</span>
            <span class$="{{getClass(item.text)}}">[[item.text]]</span>
          </div>
        </template>
      </div>
    </paper-material>
  </template>

  <script>
    class ViewConfig extends Polymer.Element {
      static get is() { return 'view-config'; }

      static get properties() {
        return {
          lineNumber: {
            type: Number,
            value: 0
          },
          responsed: {
            type: String,
            notify: true,
            reflectToAttribute: true,
            value: 1
          },
          errorText: {
            value: String,
            notify: true
          },
          loading: {
            type: Boolean
          }
        }
      }

      getError(event) {
        if (event.detail.error.toString() == '[object ProgressEvent]') {
          this.errorText = 'Internet disconnected'
        } else {
          this.errorText = event.detail.error;
        }
        this.loading = true;
        this.responsed = 1;
      }

      startLoader() {
        this.responsed = 1;
      }

      endLoader() {
        this.responsed = 0;
      }

      getNumber() {
        return ++this.lineNumber;
      }

      getClass(text) {
        var className;
        if(text=='{' || text == '}')Â className = 'one-step'
        else className = 'two-step'
        return className
      }

    }

    window.customElements.define(ViewConfig.is, ViewConfig);
  </script>
</dom-module>
