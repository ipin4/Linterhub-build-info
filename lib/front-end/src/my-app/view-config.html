<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-config">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      h2 {
        font-size: 1.3em;
        font-weight: normal;
      }
    </style>
    <iron-ajax
      id="configAjax"
      url="../../data/json/config.json"
      handle-as="json"
      loading="{{loading}}"
      on-response="startLoader"
      on-request="endLoader"
      last-response="{{response}}"></iron-ajax>

    <div class="card" hidden="{{loading}}">
      <h2>Config info</h2>
      <div class="textSection" id="textSection">
        <template is="dom-repeat" items=[[response.config]]>
          <div class="line clearfix">
            <span class="one-step number">[[getNumber()]]</span>
            <span class$="{{getClass(item.text)}}">[[item.text]]</span>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    class ViewConfig extends Polymer.Element {
      static get is() { return 'view-config'; }

      static get properties() {
        return {
          lineNumber: {
            type: Number,
            value: 0
          },
          responsed: {
            type: String,
            notify: true,
            reflectToAttribute: true,
            value: 1
          }
        }
      }

      startLoader() {
        this.responsed = 1;
      }

      endLoader() {
        this.responsed = 0;
      }

      getNumber() {
        return ++this.lineNumber;
      }

      getClass(text) {
        var className;
        if(text=='{' || text == '}')Â className = 'one-step'
        else className = 'two-step'
        return className
      }

    }

    window.customElements.define(ViewConfig.is, ViewConfig);
  </script>
</dom-module>
