<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color: var(--paper-grey-900);
      }
      paper-button {
        background: var(--dark-theme-divider-color);
        margin: 2em 0 0 0;
        color: var(--paper-grey-100);
      }
      paper-button[disabled] {
        background: var(--paper-grey-300);
      }
      .title {
        width: 80%;
        margin: 2em 1.4em;
        padding: 1em 0;
        text-align: center;
        text-transform: uppercase;
        border: .1em solid;
      }
      .card {
        width: 80%;
        margin: 1em auto;
        padding: 1.2em;
        color: #757575;
        background-color: var(--paper-grey-100);
      }
      .inline {
        display: inline-block;
      }
      h2 {
        font-size: 1.3em;
        font-weight: normal;
        text-transform: capitalize;
        color: var(--dark-theme-divider-color);
      }
      .overlay {
        position: absolute;
        top: 10em;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--paper-grey-50);
        z-index: 100;
      }
      paper-spinner-lite {
        --paper-spinner-color: var(--paper-grey-900);
      }
      .text-section {
        display: block;
        padding: 1em 0;
        line-height: 1.6em;
        margin: 0;
        color: var(--paper-grey-50);
        font-family: "RobotoMono", "Monaco", "Courier New", monospace;
        font-size: .76em;
        background-color: var(--paper-grey-900);
      }
      .one-step {
        padding: 0 1.4em;
        margin: 0;
      }
      .two-step {
        padding-left: 2.4em;
        margin: 0;
      }
      .one-step, .two-step {
        width: 100%;
      }
      .line {
        padding: .3em 0;
        display: flex;
      }
      .line:hover {
        background-color: var(--paper-grey-800);
        cursor: pointer;
      }
      .number {
        width: 1em;
        padding-left: 1.4em;
        color: var(--paper-grey-700);
      }
      .clearfix:after {
        content: "";
        clear: both;
        display: table;
      }
      .devider {
        width: 100%;
        height: 2em;
        color: var(--paper-grey-800);
        text-align: center;
        text-transform: uppercase;
        line-height: 2em;
        background-color: #e0e0e0;
      }
      @media screen and (max-width: 732px) {
        .one-step, .two-step {
          width: 80%;
        }
      }
      @media screen and (max-width: 362px) {
        .one-step, .two-step {
          width: 77%;
        }
      }
      @media screen and (max-width: 322px) {
        .one-step, .two-step {
          width: 75%;
        }
      }
    </style>
  </template>
</dom-module>
