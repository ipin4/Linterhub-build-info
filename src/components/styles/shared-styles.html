<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color: var(--paper-grey-900);
      }
      paper-button {
        background: var(--dark-theme-divider-color);
        margin: 2em 0 0 0;
        color: var(--paper-grey-100);
      }
      paper-button[disabled] {
        background: var(--paper-grey-300);
      }
      .title {
        width: 80%;
        margin: 2em 1.4em;
        padding: 1em 0;
        text-align: center;
        text-transform: uppercase;
        border: .1em solid;
      }
      .card {
        width: 80%;
        margin: 1em auto;
        padding: 1.2em;
        color: var(--light-theme-divider-color);
        background-color: var(--paper-grey-100);
      }
      .link {
        transition: all 1s;
      }
      .link:hover {
        cursor: pointer;
        background-color: var(--paper-grey-50);
        transition: all .1s;
      }
      .inline {
        display: inline-block;
      }
      h2 {
        font-size: 1.3em;
        font-weight: normal;
        text-transform: capitalize;
        color: var(--dark-theme-divider-color);
      }
      .small-font {
        font-size: .8em;
      }
      .middle-font {
        font-size: .9em;
      }
      .gray-box {
        background-color: var(--paper-grey-300);
        padding: .3em .5em;
      }
      .overlay {
        position: absolute;
        top: 10em;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--paper-grey-50);
        z-index: 100;
      }
      paper-spinner-lite {
        --paper-spinner-color: var(--paper-grey-900);
      }
      .text-section {
        display: block;
        padding: 1em 0;
        line-height: 1.6em;
        margin: 0;
        color: var(--paper-grey-50);
        font-family: "RobotoMono", "Monaco", "Courier New", monospace;
        font-size: .76em;
        background-color: var(--paper-grey-900);
      }
      .one-step {
        padding: 0 1.4em;
        margin: 0;
      }
      .two-step {
        padding-left: 2.4em;
        margin: 0;
      }
      .one-step, .two-step {
        width: 100%;
      }
      .line {
        padding: .3em 0;
        display: flex;
      }
      .line:hover {
        background-color: var(--paper-grey-800);
        cursor: pointer;
      }
      .number {
        width: 1em;
        padding-left: 1.4em;
        color: var(--paper-grey-700);
      }
      .clearfix:after {
        content: "";
        clear: both;
        display: table;
      }
      .devider {
        width: 100%;
        height: 2em;
        color: var(--paper-grey-800);
        text-align: center;
        text-transform: uppercase;
        line-height: 2em;
        background-color: #e0e0e0;
      }
      /* Result status shape */
      .result {
          position: absolute;
          top: 2.18em;
          right: -.5em;
          color: white;
          width: 7em;
          line-height: 2em;
          text-align: center;
          text-transform: uppercase;
          font-weight: bold;
          transform: rotate(45deg);
          background-color: var(--google-green-500);
        }
        .result:before {
          position: absolute;
          left: -1.1em;
          top:.05em;
          content: "";
          transform: rotate(-135deg);
          border-right: 1.37em solid var(--google-green-500);
          border-top: 1.37em solid rgba(255,255,255,0);
          border-bottom: 1.37em solid rgba(255,255,255,0);
        }
        .result:after {
          position: absolute;
          right: -1.1em;
          top:.05em;
          content: "";
          transform: rotate(-44deg);
          border-right: 1.39em solid var(--google-green-500);
          border-top: 1.39em solid rgba(255,255,255,0);
          border-bottom: 1.39em solid rgba(255,255,255,0);
        }
        .error {
          background-color: var(--paper-deep-orange-a700);
        }
        .error:before {
          border-right: 1.37em solid var(--paper-deep-orange-a700);
        }
        .error:after {
          border-right: 1.39em solid var(--paper-deep-orange-a700);
        }

      /* Main media */
      @media screen and (max-width: 732px) {
        .one-step, .two-step {
          width: 80%;
        }
      }
      @media screen and (max-width: 362px) {
        .one-step, .two-step {
          width: 77%;
        }
      }
      @media screen and (max-width: 322px) {
        .one-step, .two-step {
          width: 75%;
        }
      }
    </style>
  </template>
</dom-module>
