<dom-module id="data-header-styles">
    <template>
      <style>
        .field {
          position: relative;
        }
        .path p {
          margin-bottom: 0;
        }
        .result {
          position: absolute;
          top: 2.18em;
          right: -.5em;
          color: white;
          width: 7em;
          line-height: 2em;
          text-align: center;
          text-transform: uppercase;
          font-weight: bold;
          transform: rotate(45deg);
          background-color: var(--google-green-500);
        }
        .result:before {
          position: absolute;
          left: -1.1em;
          top:.05em;
          content: "";
          transform: rotate(-135deg);
          border-right: 1.37em solid var(--google-green-500);
          border-top: 1.37em solid rgba(255,255,255,0);
          border-bottom: 1.37em solid rgba(255,255,255,0);
        }
        .result:after {
          position: absolute;
          right: -1.1em;
          top:.05em;
          content: "";
          transform: rotate(-44deg);
          border-right: 1.39em solid var(--google-green-500);
          border-top: 1.39em solid rgba(255,255,255,0);
          border-bottom: 1.39em solid rgba(255,255,255,0);
        }
        .error {
          background-color: var(--paper-deep-orange-a700);
        }
        .error:before {
          border-right: 1.37em solid var(--paper-deep-orange-a700);
        }
        .error:after {
          border-right: 1.39em solid var(--paper-deep-orange-a700);
        }      
        .small-font {
          font-size: .8em;
        }
        .middle-font {
          font-size: .9em;
        }
        .prim-info {
          margin: 2em 1.7em;
          padding-left: 1em;
          border-left: .2em solid var(--google-grey-700);
          display: inline-block
        }
        .prim-info p {
          margin: .5em 0;
        }
        .sec-info-cont {
          border-top: solid .05em var(--google-grey-700); 
        }
        .sec-info {
          display: inline-block;
          padding-top: .7em;
        }
        .sec-info p {
          margin: .5em 1.7em;
        }
        
        @media screen and (max-width: 740px) {
          .path p {
            width: 80%;
          }
        }
    </style>
  </template>
</dom-module>
